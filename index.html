<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Webshop</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Welkom bij mijn Mini Webshop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="images/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>€10,00</p>
        <button onclick="addToCart('Product 1', 10)">Toevoegen</button>
      </div>
      <div class="product">
        <img src="images/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>€15,00</p>
        <button onclick="addToCart('Product 2', 15)">Toevoegen</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Anass Maliki</p>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
